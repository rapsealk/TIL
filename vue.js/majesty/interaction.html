<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Interaction | Vuetorial</title>
</head>
<body>
	<div class="container">
        <h1>People of Vue</h1>
        <ul class="list-group">
            <li v-for="candidate in candidates" class="list-group-item">
                {{ candidate.name }}: {{ candidate.votes }}
                <button @click="candidate.votes++" class="btn btn-primary">Vote</button>
            </li>
        </ul>
        <form class="form-inline" mdthod="post">
            <button @click.prevent="reset" type="submit" class="btn btn-warning">Reset</button>
        </form>
        <h2>Our mayor is {{ mayor }}!</h2>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
	var app = new Vue({
		el: '.container',
		data: {
            candidates: [
                { name: 'Mr. Black', votes: 0 },
                { name: 'Mr. Pink', votes: 0 },
                { name: 'Mr. White', votes: 0 },
                { name: 'Mr. Brown', votes: 0 }
            ]
        },
        methods: {
            reset: function() {
                this.candidates.forEach(candidate => candidate.votes = 0);
            }
        },
        computed: {
            mayor: function() {
                return this.candidates.map(candidate => candidate).sort((a, b) => b.votes - a.votes)[0].name;
            }
        }
	});
</script>
</html>
